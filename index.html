<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./lib/main.css" />
  </head>

  <body>
    <div id="body">
      <div id="message"></div>
      <div id="vis"></div>
      <div id="bar"></div>
    </div>
    <div id="meta">
      <p>
        Petition data from the
        <a href="https://petition.parliament.uk/"
          >UK Government and Parliament</a
        >. Hex map and constituency population data from
        <a href="https://odileeds.org/projects/hexmaps/hexjson">ODI Leeds</a>.
        Map built with
        <a href="https://github.com/olihawkins/d3-hexjson">d3-hexjson</a> plugin
        by Oli Hawkins. Everything else built with the help of
        <a href="https://d3js.org/">D3</a>.
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="./lib/d3-hexjson.min.js"></script>
    <script src="./lib/map.js"></script>
  </body>
</html>

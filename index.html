<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        font-size: 12pt;
        line-height: 1.3;
        color: #444;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
      }
      #message {
        width: 360;
      }
      #vis {
        width: 600;
      }

      a:link,
      a:hover,
      a:active,
      a:visited {
        color: rgb(34, 95, 168);
      }
    </style>
  </head>

  <body>
    <div id="body">
      <div id="message"></div>
      <div id="vis"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
    <script src="./lib/d3-hexjson.min.js"></script>
    <script src="./lib/map.js"></script>
  </body>
</html>
